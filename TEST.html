<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Layers with Text</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh; /* Adjust based on your needs */
    }

    .image-background,
    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .image-background {
      background-image: url('motherBackground.jpg'); /* Replace with your background image */
      background-size: cover;
      background-position: center;
    }

    .text-layer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white; /* Adjust text color */
      text-align: center;
      z-index: 1; /* Make sure the text layer is above the background image */
    }

    .image-overlay {
      background-image: url('motherSubject.jpg'); /* Replace with your overlay image */
      background-size: cover;
      background-position: center;
      z-index: 2; /* Place the overlay image above the background but below the text */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image-background"></div>
    <div class="text-layer">
      <h1>Your Text Here</h1>
      <p>More text goes here...</p>
    </div>
    <div class="image-overlay"></div>
  </div>

</body>
</html>
